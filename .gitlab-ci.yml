image: node:lts-alpine

stages:
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm --version
  - node --version
  - npm install netlify-cli -g
  - npm install

pages:
  stage: deploy
  script:
    - npm run build
    - netlify --version
    - netfliy deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod --dir dist/
  artifacts:
    paths:
      - dist
  only:
    - develop
