image: node:lts

stages:
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm --version
  - node --version
  - npm install
  - npm install -g --unsafe-perm=true netlify-cli

pages:
  stage: deploy
  script:
    - npm run build
    - netlify --version
    - npx netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod --dir dist/
  artifacts:
    paths:
      - dist
  only:
    - develop
