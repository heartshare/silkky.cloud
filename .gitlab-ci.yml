image: node:lts

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm --version
  - node --version
  - npm ci

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - develop

pages:
  stage: deploy
  script:
    - npm i -g --unsafe-perm=true netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  dependencies:
    - build
  only:
    - develop
